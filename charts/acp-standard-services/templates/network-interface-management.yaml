{{- with .Values.nodeInterfaceConfiguration }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certificate-management
  namespace: openshift-gitops
  labels:
    application: certificate-management
spec:
  destination:
    name: ''
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      selfHeal: true
  source:
    repoURL: https://github.com/RedHatEdge/acp-standard-services-public.git
    targetRevision: {{ .Values.gitBranch | default "main" }}
    path: charts/certificate-management
    helm:
      values: |
        nodeInterfaceConfiguration:
{{- toYaml . | nindent 10 }}
{{- end }}
