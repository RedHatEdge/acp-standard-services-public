{{- with .Values.itAutomation }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: it-automation
  namespace: openshift-gitops
  labels:
    application: it-automation
spec:
  destination:
    name: ''
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      selfHeal: true
  source:
    repoURL: https://github.com/RedHatEdge/acp-standard-services-public.git
    targetRevision: {{ $.Values.gitBranch | default "main" }}
    path: charts/it-automation
    helm:
      values: |
        itAutomation:
{{- toYaml . | nindent 10 }}
{{- end }}
